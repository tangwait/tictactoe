<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title"><h2>Play Tic, Tac, Toe!</h2></div>
            <div class="playerList">
                <h3 id="player1">Player 1</h3>
                <h3 id="player2">Player 2</h3>
            </div>
            <div class="desc">Pick X or O!</div>
            <div class="markButtons">
                <button class="xmark" id="xmark">X</button>
                <button class="omark" id="omark">O</button>
                <button class="resetGame" id="resetGame">Reset Game</button>
            </div>
        </div>
        <div class="gameContainer"></div>
    </div>
</body>
</html>
